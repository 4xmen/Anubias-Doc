<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anubias doc</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />-->
    <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />-->
<!--      <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="assets/css/fix.css">
</head>
<body>
<div id="app">Please wait...</div>
<script>
    window.$docsify = {
        name: 'Anubias',
        repo: 'https://github.com/4xmen/Anubias-Desktop',
        maxLevel: 4,
        loadNavbar: true,
        loadNavbar: 'nav.md',
        loadSidebar: true,
        loadSidebar: 'sidebar.md',
        hideSidebar: false,
        subMaxLevel: 2,
        sidebarDisplayLevel: 0,
        auto2top: true,
        logo: 'https://anubias.app/doc/assets/images/logo.svg',
        // relativePath: true,
        themeColor: '#3a9e0f',
        // mergeNavbar: true,
        // autoHeader: true,
        // fallbackLanguages: ['fa-ir', 'ru'],
        notFoundPage: '404.md',
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto',
            placeholder: 'Search...',
            noData: 'No Results!',
            // Headline depth, 1 - 6
            depth: 6,
            placeholder: {
                '/zh-cn/': '搜索',
                '/fa/': 'جستجو...',
                '/': 'Type to search'
            },
            noData: {
                '/zh-cn/': '找不到结果',
                '/fa/': 'بدون نتیجه',
                '/': 'No Results'
            },
            hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            executeScript: true,
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<script>
    setInterval(function () {
        let hash = window.location.hash;
        if (hash.indexOf('fa') != -1 ) {
            document.querySelector('#main').classList.add('rtl');
            document.querySelector('#main').style = '--blockquote-border-radius:4px 0 0 4px;';

        } else {
            console.log('xxx');
            document.querySelector('#main').classList.remove('rtl');
            document.querySelector('#main').style = '';
            // document.querySelector('.sidebar-nav')[0].classList.remove('rtl');
        }
    }, 1000);
</script>
</body>
</html>
